<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login BudgetEase</title>

    <!--BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login & Register | Ludiflex</title>
  </head>

  <body class="container-fluid" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!--background video-->
    <video autoplay muted loop id="myVideo">
      <source src="css/background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="wrapper">
      <div class="form-header">
        <div class="titles">
          <div class="title-login">Login</div>
          <div class="title-register">Register</div>
        </div>
      </div>

      <!-- LOGIN FORM -->
      <form action="#" class="login-form" autocomplete="off">
        <h2 class="welcome-text text-center mb-4">Welcome to BudgetEase</h2>
        <div class="input-box">
          <input type="text" class="input-field" id="log-email" required>
          <label for="log-email" class="label">Email</label>
          <i class='bx bx-envelope icon'></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" id="log-pass" required>
          <label for="log-pass" class="label">Password</label>
          <i class='bx bx-lock-alt icon'></i>
        </div>
        <div class="form-cols">
          <div class="col-1"></div>
          <div class="col-2">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="input-box">
          <button class="btn-submit" id="SignInBtn" type="button">Sign In <i class='bx bx-log-in'></i></button>
        </div>
        <div class="switch-form">
          <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
        </div>
      </form>

      <!-- REGISTER FORM -->
      <form action="#" class="register-form" autocomplete="off">
        <div class="input-box">
          <input type="text" class="input-field" id="reg-name" required>
          <label for="reg-name" class="label">Username</label>
          <i class='bx bx-user icon'></i>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" id="reg-email" required>
          <label for="reg-email" class="label">Email</label>
          <i class='bx bx-envelope icon'></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" id="reg-pass" required>
          <label for="reg-pass" class="label">Password</label>
          <i class='bx bx-lock-alt icon'></i>
        </div>
        <div class="form-cols">
          <div class="col-1">
            <input type="checkbox" id="agree">
            <label for="agree"> I agree to terms & conditions</label>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="input-box">
          <button class="btn-submit" id="SignUpBtn">Sign Up <i class='bx bx-user-plus'></i></button>
        </div>
        <div class="switch-form">
          <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>

    <!-- REDIRECT SCRIPT -->
    <script>
      document.getElementById('SignInBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = "dash%20index.html"; // redirect to "dash index.html"
      });
    </script>

  </body>
</html>
